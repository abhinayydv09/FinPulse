name: FinPulse Daily RSS

on:
  schedule:
    - cron: "0 2 * * *"  # 8 AM IST
  workflow_dispatch:

jobs:
  docker_run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Download previous feeds.db artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: feeds-db-backup
          path: data/

      - name: Build Docker image
        run: docker build -t finpulse-bot .

      - name: Run bot
        run: |
          docker run --rm \
            -e TELEGRAM_TOKEN="${TELEGRAM_TOKEN}" \
            -e TELEGRAM_CHANNEL="${TELEGRAM_CHANNEL}" \
            -v ${GITHUB_WORKSPACE}:/app finpulse-bot

      - name: Upload updated feeds.db as artifact
        uses: actions/upload-artifact@v4
        with:
          name: feeds-db-backup
          path: data/feeds.db
